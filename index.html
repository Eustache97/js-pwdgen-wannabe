<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="box px-2" >
        <h1 class="mb-3" >Genera la tua password dandoci delle informazioni su di te! </h1>
        <div class="div-box mb-2"><span>Nome: &nbsp;</span><span  class="like-placeholder" id="name">il tuo nome comparirà qui</span></div>
        <div class="div-box mb-2"><span>Cognome:&nbsp;</span><span  class="like-placeholder" id="surname">il tuo cognome comparirà qui</span></div>
        <div class="div-box mb-3"><span>Colore preferito:&nbsp;</span><span  class="like-placeholder" id="favcol">il tuo colore preferito comparirà qui</span></div>
        <span id="password" class="mb-2">La tua password è...</span>
    </div>
